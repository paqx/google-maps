<!DOCTYPE html>
<html>
	<head>
		<title>Set markers on Google Maps</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/assets/styles.css">
	</head>
	<body class="bg-light pt-3">
		<div class="container border bg-white pt-2 pb-2">
			<div class="row">
				<div class="col-3">
					<h5 class="mt-2">ADD MARKER</h5>
					<form id="addMarker" action="/" method="POST">
						<div class="mb-2">
							<label for="latitude" class="form-label">Latitude:</label>
							<input class="form-control" type="text" name="latitude" id="latitude" readonly>
						</div>
						<div class="mb-2">
							<label for="longitude" class="form-label">Longitude:</label>
							<input class="form-control" type="text" name="longitude" id="longitude" readonly>
						</div>
						<div class="mb-2">
							<span class="form-label">Icon:</span>
							<div>
								<input class="form-check-input" type="radio" name="icon" value="e540" id="icon-local-bar" checked>
								<label class="form-check-label" for="icon-local-bar">
									<i class="material-icons">local_bar</i>
								</label>
								<input class="form-check-input" type="radio" name="icon" value="e567" id="icon-add-location">
								<label class="form-check-label" for="icon-add-location">
									<i class="material-icons">add_location</i>
								</label>
								<input class="form-check-input" type="radio" name="icon" value="e566" id="icon-directions-run">
								<label class="form-check-label" for="icon-directions-run">
									<i class="material-icons">directions_run</i>
								</label>
							</div>
						</div>
						<div class="mb-3">
							<label for="comment" class="form-label">Comment:</label>
							<input class="form-control mr-sm-2" type="text" name="comment" id="comment"> 
						</div>
						<div class="d-grid gap-2">
							<button class="btn btn-primary" type="submit" id="addMarker">Add marker</button>
						</div>
						<div class="mt-3 alert" id="messages">
							
						</div>
					</form>
				</div>
				<div class="col">
					<div class="border" id="map"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key={{ gmapsApiKey }}&callback=initMap&v=weekly" defer></script>
	<script src="/assets/scripts.js"></script>
	<script type="text/javascript">
		var jsonMarkers = {{ jsonMarkers|raw }};
	</script>
</html>
